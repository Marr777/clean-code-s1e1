<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="page__header page-header">
    <img class="page-header__img" src="./eisenhower-matrix.jpg" alt="Image of Eisenhower matrix">
    <a class="page-header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="app">
    <fieldset class="app__header app-header">
      <label class="app-header__label" for="new-task">Add Item</label>
      <div class="app-header__inner">
        <input id="new-task" class="app__input app-input_task task" type="text">
        <button class="app__button button">Add</button>
      </div>
    </fieldset>
    <h2 class="app__title">Todo</h2>
    <ul class="app__list app-list" id="incomplete-tasks">
      <li class="app-list__item">
        <input class="app__input app__input_checkbox" type="checkbox">
        <label class="app__task-label task">Pay Bills</label>
        <input type="text" class="app__input app-input_task task">
        <button class="app__button button button_edit">Edit</button>
        <button class="app__button button button_delete">
          <img class="button__image button__image_delete" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="app-list__item app-list__item_edit">
        <input class="app__input app__input_checkbox" type="checkbox">
        <label class="app__task app__task-label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="app__input app-input_task task">
        <button class="app__button button button_edit">Save</button>
        <button class="app__button button button_delete">
          <img class="button__image button__image_delete" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h2 class="app__title">Completed</h2>
    <ul class="app__list app-list" id="completed-tasks">
      <li class="app-list__item">
        <input class="app__input app__input_checkbox" type="checkbox" checked>
        <label class="app__task app__task-label task">See the Doctor</label>
        <input type="text" class="app__input app-input_task task">
        <button class="app__button button button_edit">Edit</button>
        <button class="app__button button button_delete">
          <img class="button__image button__image_delete" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
