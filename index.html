<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <div class="page__header page-header">
    <img src="./eisenhower-matrix.jpg"> <a class="page-header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="app">
    <p class="app__header app-header">
      <label for="new-task">Add Item</label>
      <div class="app-header__inner">
        <input id="new-task" class="app__task task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul class="app__list app-list" id="incomplete-tasks">
      <li class="app-list__item">
        <input type="checkbox">
        <label class="app__task task">Pay Bills</label>
        <input type="text" class="app__task task">
        <button class="app__button button button_edit">Edit</button>
        <button class="app__button button button_delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="app-list__item edit-mode">
        <input type="checkbox">
        <label class="app__task task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="app__task task">
        <button class="app__button button button_edit">Save</button>
        <button class="app__button button button_delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="app__task task">See the Doctor</label>
        <input type="text" class="app__task task">
        <button class="app__button button button_edit">Edit</button>
        <button class="app__button button button_delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
